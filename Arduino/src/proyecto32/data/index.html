<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRABLock Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main-holder">
    <br>

    <div><img src="https://i.ibb.co/kGJk3RK/CRABLock-logo.png" height=200> </div> 
    <h2 id="login-header">CRABLock Login</h2>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Usuario o pass<span id="error-msg-second-line">invalidos</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

    <br>
  
  </main>
</body>
<script>
  const loginForm = document.getElementById("login-form");
  const loginButton = document.getElementById("login-form-submit");
  const loginErrorMsg = document.getElementById("login-error-msg");

  loginButton.addEventListener("click", (e) => {
      e.preventDefault();
      const username = loginForm.username.value;
      const password = loginForm.password.value;

      if (username === "user" && password === "pass") {
          window.location.href = "main-page.html";
      } else {
          loginErrorMsg.style.opacity = 1;
      }
  })
  </script>

</html>
